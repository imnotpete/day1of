<!doctype html>
<html lang="en">
<head>
	<title>Day 1 of</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
		crossorigin="anonymous">

	<link rel="stylesheet" 
		href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script 
		src="https://code.jquery.com/jquery-3.5.1.min.js" 
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
		crossorigin="anonymous"></script>

	<script 
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" 
		crossorigin="anonymous"></script>

	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/js-joda/1.11.0/js-joda.min.js" 
		integrity="sha512-piLlO+P2f15QHjUv0DEXBd4HvkL03Orhi30Ur5n1E4Gk2LE4BxiBAP/AD+dxhxpW66DiMY2wZqQWHAuS53RFDg==" 
		crossorigin="anonymous"></script>

	<script src="js/day1of.js"></script>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="/">
		<img src="/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
		Day 1 Of
	  </a>
	  <a class="navbar-brand" href="https://github.com/imnotpete/day1of">
		<img src="/img/github.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
	  </a>
	</nav>

	<div class="container" style="margin-top: 25px">
		<div class="row">
			<div style="display:none" id="day1of" class="col-md-6">
				<div class="card" >
					<div class="card-body">
						<h5 class="card-title">
							Today is <strong>Day <span id="day"></span></strong> 
							<span style="display:none" id="conditionContainer">
								of <strong><span id="condition"></span></strong>
							</span>
						</h5>
						<!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
						<p class="card-text">
							Today: <span id="today"></span>
						</p>
						<p class="card-text">
							Start Date: <span id="startDate"></span>
						</p>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="card" >
					<div class="card-body">
						<h5 class="card-title">Track a New Date</h5>
						<form method="get">
							<div class="form-group">
								<label for="startDateInput">Start Date</label>
								<input type="text" class="form-control" id="startDateInput" 
									name="startDate" autocomplete="off" required>

								<label for="conditionInput">Condition</label>
								<input type="text" class="form-control" id="conditionInput" 
									name="condition" aria-describedby="conditionHelp">
								<small id="conditionHelp" class="form-text text-muted">Optional</small>
							</div>

							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script 
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
		crossorigin="anonymous"></script>

	<script 
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
		crossorigin="anonymous"></script>
</body>
</html>
