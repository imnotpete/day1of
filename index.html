<html>
<head>
	<title>Day 1 of</title>

	<script 
	  src="https://code.jquery.com/jquery-3.5.1.min.js" 
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
	  crossorigin="anonymous"></script>

	<script 
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" 
	  crossorigin="anonymous"></script>

	<script 
	  src="https://cdnjs.cloudflare.com/ajax/libs/js-joda/1.11.0/js-joda.min.js" 
	  integrity="sha512-piLlO+P2f15QHjUv0DEXBd4HvkL03Orhi30Ur5n1E4Gk2LE4BxiBAP/AD+dxhxpW66DiMY2wZqQWHAuS53RFDg==" 
	  crossorigin="anonymous"></script>

	<script src="js/day1of.js"></script>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
	<div id="todayContainer">
		Today is <span id="today"></span>	
	</div>

	<div style="display:none" id="day1of">
		<p>
			Start Date: <span id="startDate"></span>
		</p>
		<p>
			Today is <strong>Day <span id="day"></span></strong> 
			<span style="display:none" id="conditionContainer">
				of <strong><span id="condition"></span></strong>
			</span>
		</p>
	</div>

	<div id="trackDate">
		<span>Track a New Date</span>
		<form method="get">
			<label for="startDateInput">Start Date:</label>
			<input type="text" id="startDateInput" name="startDate" autocomplete="off"><br><br>
			<label for="conditionInput">Condition:</label>
			<input type="text" id="conditionInput" name="condition"><br><br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
